<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝くじシミュレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>宝くじシミュレーター</h1>
        <div class="input-group">
            <label for="buyAmount">購入枚数：</label>
            <input type="number" id="buyAmount" value="1000" min="1">
            <button id="startBtn">購入する</button>
        </div>

        <div id="resultArea" class="hidden">
            <div class="summary-cards">
                <div class="card">支出<br><span id="spent">0</span>円</div>
                <div class="card">当選金<br><span id="won">0</span>円</div>
                <div class="card" id="balanceCard">収支<br><span id="balance">0</span>円</div>
                <div class="card">還元率<br><span id="rate">0</span>%</div>
            </div>
            <div class="details">
                <h3>当選内訳</h3>
                <ul id="detailsList"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
