<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地獄の宝くじシミュレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>地獄の宝くじ</h1>
            <div class="status-bar">
                <div class="status-label">軍資金: <span id="currentWallet">1,000,000</span>円</div>
                <div class="progress-container"><div id="walletBar" class="progress-bar"></div></div>
            </div>
        </header>

        <main>
            <div class="control-panel">
                <p>一度に買う枚数を選択してください</p>
                <div class="button-grid">
                    <button onclick="play(10)">10枚</button>
                    <button onclick="play(100)">100枚</button>
                    <button onclick="play(1000)">1000枚</button>
                    <button id="allInBtn" onclick="playAllIn()">全財産突っ込む</button>
                </div>
            </div>

            <div id="displayArea" class="display-area">
                <div class="main-stats">
                    <div class="stat-item">合計支出: <span id="totalSpent">0</span>円</div>
                    <div class="stat-item">合計当選: <span id="totalWon">0</span>円</div>
                    <div class="stat-item highlight">収支: <span id="balance">0</span>円</div>
                </div>
                
                <div id="commentary" class="commentary">「夢を買う用意はできていますか？」</div>
                
                <div id="rankDisplay" class="rank">称号: 一般人</div>
            </div>

            <div class="log-section">
                <h3>当選履歴</h3>
                <ul id="winLog"></ul>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
